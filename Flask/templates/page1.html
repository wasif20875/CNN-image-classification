<!DOCTYPE html>
<html>
    <head>
        <title>Model for Image Prediction</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" corssorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="col-sm">
            <h1 class="text-center">Short Video Recommendation</h1>
        </div>
        <!-- The following block of code runs only when user_image is passed -->
        {% if user_image %}
        <div class="col-sm">
            <figure>
            <span class="border border-primary">
                <p><center><img src="{{ user_image }}" width="320" height="240" alt="Selected Image" class="img-thumbnail"></center></p>
                <figcaption>
                    {% if prediction %}
                    <p class="text-center">Image is classified as {{prediction}}</p>
                    {% endif %}
                </figcaption>
            </span>
            </figure>
        </div>    
        <div>
            {% if prediction %}
            <p class="text-center"><font size=+2>Recommended video â–¼</font></p>
            {% endif %}
        </div>
        <div>
            <center>
            <video width="720" height="540" controls>
                <source src="{{user_video}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            </center>
        </div>
        {% endif %}  
    </body>
</html>
